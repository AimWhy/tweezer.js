<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="../dist/tweezer.js"></script>
    <script src="../dist/multi-tweener.js"></script>
    <script>
      console.log('Module assigned to window.Tweezer. Logged below:')
      console.log(Tweezer)

      // simple counter example
      const tween = new Tweezer({
        start: 0,
        end: 100
      })
        .on('tick', value => console.log(value))
        .on('done', () => console.log('Tween done.'))
        .begin()

      setTimeout(() => {
      // multi-counter
        const tween = new Tweezer({
          tweener: new TweezerTweener.MultiTweener({
            starts: [-100, 0, 1],
            ends: [100, 1000, 2]
          })
        })
          .on('tick', value => console.log(value))
          .on('done', () => console.log('Tween done.'))
          .begin()
      }, 2000)
    </script>
  </body>
</html>
