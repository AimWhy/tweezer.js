<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweenzy Demo</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 2000px;
  }
  #animate-height {
    height: 50px;
    background-color: red;
    width: 250px;
  }

  #count-up {
    padding: 20px;
  }

  #move-across-screen {
    height: 250px;
    background-color: blue;
    width: 50px;
  }
</style>
<body>
  <button id="animate-height-button">Animate Height</button>
  <div id="animate-height"></div>


  <button id="count-up-button">Count Up</button>
  <div id="count-up">0</div>


  <button id="move-across-screen-button">Move Across Screen</button>
  <div id="move-across-screen"></div>


  <button id="jump-button">Jump Down</button>


  <script src="dist/tweenzy.js"></script>
  <script>
    var altEaseDemo = function (t, b, c, d) {

      if ((t/=d) < (1/2.75)) {
        return c*(7.5625*t*t) + b;

      } else if (t < (2/2.75)) {
        return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;

      } else if (t < (2.5/2.75)) {
        return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;

      } else {
        return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b;
      }
    }

    var altEaseDemo2 = function(t, b, c, d) {
      if (t==0) return b;
      if (t==d) return b+c;
      if ((t/=d/2) < 1) return c/2 * Math.pow(2, 10 * (t - 1)) + b;
      return c/2 * (-Math.pow(2, -10 * --t) + 2) + b;
    }

    var animatedHeight = document.querySelector('#animate-height')
    var animateHeightButton = document.querySelector('#animate-height-button')
    var a = new Tweenzy.default({
      start: animatedHeight.getBoundingClientRect().height,
      end: animatedHeight.getBoundingClientRect().height * 3
    })
    .on('tick', function(v) {
      animatedHeight.style.height = v +'px'
    })
    .on('done', function() {
      console.log('end')
    })
    animateHeightButton.onclick = function(){a.begin()}


    var countUp = document.querySelector('#count-up')
    var countUpButton = document.querySelector('#count-up-button')
    var c = new Tweenzy.default({
      start: 0,
      end: 123456,
      easing: altEaseDemo2
    })
    c.on('tick', function(v) {
      countUp.textContent = v
    })
    countUpButton.onclick = function(){c.begin()}


    var moveAcrossScreen = document.querySelector('#move-across-screen')
    var moveAcrossScreenButton = document.querySelector('#move-across-screen-button')
    var m = new Tweenzy.default({
      start: moveAcrossScreen.getBoundingClientRect().left,
      end: window.innerWidth - moveAcrossScreen.getBoundingClientRect().width,
      easing: altEaseDemo
    })
    m.on('tick', function(v) {
      moveAcrossScreen.style.transform = 'translateX('+v +'px)'
    })
    moveAcrossScreenButton.onclick = function(){m.begin()}

    var jump = document.querySelector('#jump-button')
    var j = new Tweenzy.default({
      start: window.scrollY,
      end: document.body.clientHeight - window.innerHeight
    }).on('tick', function(v) {
      window.scrollTo(0, v);
    })
    jump.onclick = function() {
      j.begin();
    }

  </script>
</body>
</html>
