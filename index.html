<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweezer.js Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px;
    }
    #animate-height {
      height: 50px;
      background-color: red;
      width: 250px;
    }
    #count-up {
      padding: 20px;
    }
    #move-across-screen {
      height: 250px;
      background-color: blue;
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Tweezer Demo</h1>

  <button id="animate-height-button">Animate Height</button>
  <div id="animate-height"></div>


  <button id="count-up-button">Count Up</button>
  <div id="count-up">0</div>


  <button id="move-across-screen-button">Move Across Screen</button>
  <div id="move-across-screen"></div>


  <button id="jump-button">Jump Down</button>



  <script src="build.js"></script>
</body>
</html>
